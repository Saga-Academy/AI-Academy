<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-400 text-sm mb-1">Email</label>
                <input type="email" id="email" required class="w-full p-2 rounded bg-gray-900 border border-gray-700 focus:border-blue-500 outline-none">
            </div>
            
            <div>
                <label class="block text-gray-400 text-sm mb-1">Password</label>
                <input type="password" id="password" required class="w-full p-2 rounded bg-gray-900 border border-gray-700 focus:border-blue-500 outline-none">
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-500 font-bold transition">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center text-gray-400 text-sm">
            Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a>
        </p>
        <div id="errorMsg" class="mt-4 text-red-400 text-center text-sm hidden"></div>
    </div>

    <script type="module">
        import { registerUser } from './js/firebase-config.js';

        const form = document.getElementById('registerForm');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            submitBtn.innerText = "Creating Account...";
            submitBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await registerUser(email, password);
                // Redirect to dashboard on success
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error(error);
                errorMsg.innerText = error.message.replace('Firebase: ', '');
                errorMsg.classList.remove('hidden');
                submitBtn.innerText = "Sign Up";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
