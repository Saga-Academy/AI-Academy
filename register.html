<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account â€” SAGA Ai-Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-8 bg-gray-850/60 rounded-2xl border border-gray-800 shadow-lg">
    <div class="text-center mb-6">
      <div class="mx-auto w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center font-bold">S</div>
      <h2 class="text-2xl font-extrabold mt-4">Create your account</h2>
      <p class="text-gray-400 text-sm mt-1">Join SAGA Ai-Hub today.</p>
    </div>

    <form id="registerForm" class="space-y-4" onsubmit="return false;">
      <div>
        <label class="text-sm text-gray-300">Email</label>
        <input id="regEmail" required type="email" class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700" placeholder="you@domain.com" />
      </div>

      <div>
        <label class="text-sm text-gray-300">Password</label>
        <input id="regPassword" required type="password" minlength="6" class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700" placeholder="Create a secure password" />
      </div>

      <button id="registerBtn" class="w-full px-4 py-3 bg-purple-600 hover:bg-purple-500 rounded-lg font-semibold">
        Create account
      </button>

      <p class="text-center text-gray-400 text-sm mt-1">
        Already a member?
        <a href="login.html" class="text-blue-400 hover:underline">Sign in</a>
      </p>
    </form>
  </div>

<script type="module">
import { registerUser } from "./js/firebase-config.js";

document.getElementById("registerBtn").addEventListener("click", async () => {
    const email = regEmail.value.trim();
    const pass = regPassword.value.trim();

    try {
        await registerUser(email, pass);
        alert("Account created!");
        window.location.href = "dashboard.html";
    } catch (e) {
        alert(e.message);
    }
});
</script>

</body>
</html>
