<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Member Login — SAGA Ai-Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md p-8 bg-gray-850/60 rounded-2xl border border-gray-800 shadow-lg">
    <div class="mb-6 text-center">
      <div class="mx-auto w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center font-bold">S</div>
      <h2 class="text-2xl font-extrabold mt-4">Member Login</h2>
      <p class="text-gray-400 text-sm mt-1">Welcome back — enter your credentials.</p>
    </div>

    <form id="loginForm" class="space-y-4" onsubmit="return false;">
      <div>
        <label class="text-sm text-gray-300">Email</label>
        <input id="loginEmail" required type="email" class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700" placeholder="you@domain.com" />
      </div>

      <div>
        <label class="text-sm text-gray-300">Password</label>
        <input id="loginPassword" required type="password" class="mt-1 w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700" placeholder="••••••••" />
      </div>

      <button id="loginBtn" class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg font-semibold">
        Sign in
      </button>

      <p class="text-center text-gray-400 text-sm">
        New to SAGA Ai-Hub?
        <a href="register.html" class="text-blue-400 hover:underline">Create an account</a>
      </p>
    </form>
  </div>

<script type="module">
import { loginUser } from "./js/firebase-config.js";

document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = loginEmail.value.trim();
    const pass = loginPassword.value.trim();

    try {
        await loginUser(email, pass);
        window.location.href = "dashboard.html";
    } catch (e) {
        alert(e.message);
    }
});
</script>

</body>
</html>
